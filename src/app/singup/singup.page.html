<ion-content>

  <div align="center" class="camera-css">
    <ion-icon name="camera-outline"></ion-icon>

  </div>
  <ion-item>
    <ion-label position="floating">NAME</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">EMAIL</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label slot="end">Forgot Password</ion-label>
  </ion-item>

  <div align="center">
    
      <ion-button  fill="outline" class="sign-up" (click)="submit()">Sign Up</ion-button>

    

  </div>
  <div (click)="goToBack()" class="goToBack">
    <ion-button shape="round" fill="outline">BACK</ion-button>

  </div>
</ion-content>
